---
# Form running gradle locally

server:
    context-path: /api

security:
    ignored: /**

cors:
    allowed-origins: "*"
    allowed-methods: GET, PUT, POST, DELETE, PATCH
    allowed-headers: origin, content-type, accept, authorization
    exposed-headers:
    allow-credentials: true
    max-age: 1800

spring:
    datasource:
        url: jdbc:h2:mem:testData;MODE=MySQL;DB_CLOSE_DELAY=-1
        username: sa
        password:
    jpa:
        show-sql: true
        hibernate:
          ddl-auto: none
    h2:
        console:
            enabled: true

liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.sql
    enabled: true
    url: jdbc:h2:mem:testData;MODE=MySQL;DB_CLOSE_DELAY=-1
    user: sa
    password:

authentication:
    jwt:
      expire: 864000000
      secret: secret
      token-prefix: Bearer
      header: Authorization